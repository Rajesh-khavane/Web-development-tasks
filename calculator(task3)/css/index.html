<!DOCTYPE html>
<html>
<head>
  <title>Responsive Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div style="text-align: center; margin-right: 130px;">
    <h1 style="font-family: 'Arial', sans-serif; color: #333; font-size: 36px; margin-bottom: 10px;">My Awesome Calculator</h1>
    <p style="font-family: 'Roboto', sans-serif; color: #666; font-size: 18px;">Perform your calculations with ease!</p>
</div>
<div class="calculator">
  <input type="text" id="display" disabled>
  <div class="keys">
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('+')">+</button>
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('-')">-</button>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('*')">*</button>
    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="appendValue('/')">/</button>
  </div>
</div>

<script src="calc.js"></script>
</body>
</html>
